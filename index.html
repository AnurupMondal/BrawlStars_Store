<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Store</title>

    <!-- page icon -->
    <link rel="icon" href="./public/brawl-icon.ico">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- link custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <nav>
            <div class="logo">
                <i class="fa-solid fa-store"></i>

            </div>
            <ul>
                <li id = "toggle" onclick = "darkMode(this)"><i class="fa-solid fa-circle-half-stroke"></i></a></li>

                <li><a href="#">Contact</a></li>
                <li class="cart-icon"><a href="#"><img draggable="false" src="./public/shopping-cart.png" ></a></li>
            </ul>

        <div class="content">
            <div class="div-text">
